services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: errePlate_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: errePlate
      POSTGRES_USER: errePlate
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: errePlate_redis
    ports:
      - "6379:6379"

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: errePlate_api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: errePlate
      DB_USERNAME: errePlate
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    command: php artisan serve --host=0.0.0.0 --port=8000

  # React Frontend (dev server)
  frontend:
    image: node:22-alpine
    container_name: errePlate_web
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevents overwriting node_modules
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  postgres_data: